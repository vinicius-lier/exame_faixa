{% extends 'base.html' %}
{% block title %}Excluir Aluno{% endblock %}
{% block content %}
<div class="container" style="max-width: 500px;">
    <div class="card p-4 shadow-sm mt-5">
        <h2 class="mb-3 text-danger">Excluir Aluno</h2>
        <p>Tem certeza que deseja excluir o aluno <strong>{{ object.nome_completo }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sim, excluir</button>
            <a href="{% url 'alunos:aluno_list' %}" class="btn btn-secondary ms-2">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
